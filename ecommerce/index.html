<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Introduction</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrapIntro.css" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row dark-grey">
            <div class="container">
                <div class="row justify-content-center py-3">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-lg-5 col-md-5 col-sm-12">
                                Avail 10% Off On Your First Purchase. Use Code: FS10
                            </div>
                            <div class="col-7">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="row">
                                            <div class="col-5 d-flex justify-content-center align-items-center">Login
                                            </div>
                                            <div class="col-5 d-flex justify-content-center align-items-center">Register
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="row justify-content-end">
                                            <div class="col-2">
                                                <i class="fas fa-heart top-bar-icon">
                                                    <span>0</span>
                                                </i>
                                            </div>
                                            <div class="col-2">
                                                <i class="fas fa-shopping-bag top-bar-icon">
                                                    <span>0</span>
                                                </i>
                                            </div>
                                            <div class="col-1">IND</div>
                                            <div class="col-1">US</div>
                                            <div class="col-1">UAE</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- nav bar -->
        <div class="row" style="background:#fff">
            <nav class="navbar navbar-expand-lg navbar-light bg-light nav-bar-props">
                <a class="navbar-brand" href="#">
                    <img src="./assets/imgs/logo.png" width="100" height="100" alt="" loading="lazy">
                </a>


                <div class="collapse navbar-collapse d-flex col-10 justify-content-around" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Brand Journey
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">About</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Run Way
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">About</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Shop
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">About</a>
                            </div>
                        </li>

                    </ul>
                    <div class="col-2" id="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <form id="search-bar" class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </nav>
        </div>

        <!-- slider -->
        <div class="container py-2">
            <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="10000">
                        <img src="./assets/imgs/slide-one.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-interval="2000">
                        <img src="./assets/imgs/slide-two.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/imgs/slide-three.jpeg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- box section -->
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="card" style="width: 18rem;">
                                <img src="./assets/imgs/slide-one.jpeg" class="card-img-top" alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">test</div>
                    </div>
                </div>

                <div class="col-6">
                    working
                </div>
            </div>
        </div>
    </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.carousel').carousel();
            $("#search-icon").click(function () {
                $("#search-bar").css('display', 'block');
                $(this).css('display', 'none');
            });
        });
    </script>
</body>

</html>
