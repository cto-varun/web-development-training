<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="row top-bar-container d-flex justify-content-space-between p-1">
                <div class="button-top-bar d-flex justify-content-space-between align-items-center gap-1">
                    <div class="button-primary d-flex justify-content-center
                align-items-center">Login</div>
                    <div class="button-primary d-flex justify-content-center align-items-center">Register</div>
                </div>
                <div class="social-media-icons-container d-flex justify-content-center align-items-center">
                    <div class="icon facebook"></div>
                    <div class="icon twitter"></div>
                    <div class="icon instagram"></div>
                </div>
            </div>
            <div class="row d-flex justify-content-space-between align-items-center gap-1 header-row-2 box-shadow-down">
                <div class="logo"></div>
                <div class="menu d-flex justify-content-space-flex-start  align-items-center gap-1">
                    <div>Home</div>
                    <div>Brand Journey</div>
                    <div>Shop</div>
                    <div>Blog</div>
                    <div>FS celebrities</div>
                </div>
                <div class="search d-flex justify-content-center align-items-center">
                    <input type="text" />
                </div>
            </div>
        </header>

    </div>
</body>

</html>
