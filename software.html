<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software </title>
    <link rel="stylesheet" href="./css/software.css">
</head>

<body>
    <div class="container">
        <div class="row header"></div>
        <!-- input container starts here!!! -->
        <div class="row">
            <div class="input-container">
                <div>
                    <select name="items" id="items">
                        <option value="0">Select Item</option>
                        <option value="0">Pizza</option>
                        <option value="0">Burger</option>
                    </select>
                </div>
                <div>
                    <input type="number" id="quantity" />
                </div>
                <div>
                    <button>Add</button>
                </div>
            </div>
        </div>
        <!-- input container row endz here!!! -->
        <div class="row">
            <div class="table-container">
                <div class="row items-row items-heading">
                    <div>Item Name</div>
                    <div>Item Quantity</div>
                    <div>Price</div>
                    <div>Row Total</div>
                </div>
                <div class="row items-row">
                    <div>Pizza</div>
                    <div>10</div>
                    <div>150</div>
                    <div>1500</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/software.js"></script>
</body>

</html>
