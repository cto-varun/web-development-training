<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software </title>
    <link rel="stylesheet" href="./css/software.css">
</head>

<body onload="populateItems()">
    <div class="popup-container" id="popup-container">
        <div class="row main-order-container">
            <div class="close" onclick="closePopup()">X</div>
            <h1 class="my-heading">All Orders</h1>
            <div class="table-container">
                <div class="row items-row items-heading">
                    <div>Item Name</div>
                    <div>Item Quantity</div>
                    <div>Price</div>
                    <div>Row Total</div>
                </div>
            </div>
            <div class="table-container" id="order-table-data">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row header"></div>
        <!-- input container starts here!!! -->
        <div class="row">
            <div class="input-container">
                <div>
                    <select name="items" id="items" onchange="checkForAddButton(event,true)">

                    </select>
                </div>
                <div>
                    <input onkeyup="checkForAddButton(event,false)" type="number" id="quantity" placeholder="e.g. 5" />
                </div>
                <div>
                    <button id="addButton" class="addButton inactive" onclick="addToCart()">Add</button>
                </div>
            </div>
        </div>
        <!-- input container row endz here!!! -->
        <!-- Table container row -->
        <div class="row" id="table-row">
            <div class="table-container">
                <div class="row items-row items-heading">
                    <div>Item Name</div>
                    <div>Item Quantity</div>
                    <div>Price</div>
                    <div>Row Total</div>
                    <div>Remove</div>
                </div>
            </div>
            <div class="table-container" id="table-data">

            </div>
            <div class="row detail-container">
                <div class="row total">
                    <div>Total :-</div>
                    <div id="total-amount"></div>
                </div>
                <div class="row state-gst">
                    <div>State GST (2.5%) :-</div>
                    <div id="state-gst"></div>

                </div>
                <div class="row centre-gst">
                    <div>Centre GST (2.5%) :-</div>
                    <div id="centre-gst"></div>
                </div>
                <div class="row grand-total">
                    <div>Grand Total :-</div>
                    <div id="grand-total"></div>

                </div>
            </div>
            <!-- Order now Container -->
            <div class="row">
                <button class=" addButton active" onclick="saveOrder()">
                    Order Now

                </button>
            </div>
        </div>
        <div class="row">
            <button class=" addButton active" onclick="fetchOrders()">
                Fetch Orders
            </button>
        </div>

    </div>

    <script src="./js/software.js"></script>
</body>

</html>
